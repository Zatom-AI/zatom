name: eval_sweep_tft_mp20_2026-01-02_15-30-00
project: zatom
entity: zatom
program: zatom/eval_fm.py

method: grid

metric: # Does not matter, as we are using sweep to run the experiment.
  goal: maximize
  name: test_mp20/valid_rate

parameters:
  ckpt_path:
    value: "${paths.log_dir}/train_fm/runs/train_model-zatom_arch-tft_80M_joint_2025-12-15_20-00-00/checkpoints/model-epoch@1399-step@43400-val_qm9_valid_rate@0.9471-val_mp20_valid_rate@0.9003.ckpt"

  data:
    values: [joint]

  data.datamodule.datasets.qm9.proportion:
    value: 0.0

  date:
    value: "2026-01-02_15-30-00"

  experiment:
    value: eval

  model/architecture:
    values: [tft_80M]

  model.sampling.batch_size:
    value: 1000

  model.sampling.num_samples:
    value: 10000

  model.sampling.visualize:
    value: false

  model.architecture.atom_types_interpolant.temperature:
    values: [0.8, 0.85, 0.9, 0.95, 1.0]

  model.architecture.atom_types_interpolant.top_k:
    values: [10, 25, 50, null]

  model.architecture.atom_types_interpolant.top_p:
    values: [0.9, 0.95, null]

  model.sampling.steps:
    value: 100

  name:
    value: "eval_${hydra:runtime.choices.model/architecture}_at-temp-${model.architecture.atom_types_interpolant.temperature}_at-top-k-${model.architecture.atom_types_interpolant.top_k}_at-top-p-${model.architecture.atom_types_interpolant.top_p}_mp20"

  seed:
    value: 42

  tags:
    value: ["mp20", "fm", "eval", "sweep"]

command:
  - ${env}
  - HYDRA_FULL_ERROR=1
  - WANDB_START_METHOD=thread
  - python
  - ${program}
  - ${args_no_hyphens}
